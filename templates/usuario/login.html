{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'registrar' %}">Register here</a>.</p>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
